<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- this links to bootstrap for styling-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--this links the css file -->
    <link rel="stylesheet" href="./assets/style.css"></link>

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-4">
                <h3>Search for City:</h3>
                <input placeholder="Type City Here" id="searchBar">
                <button type="button" class="btn btn-primary m-3" id="button">Search</button>
                <ul>
                    <span id="searchHistory">
                    <!--this is where the local storage will display-->
                    </span>
                </ul>
            </div>
            
            <div class="col-8">
                <div id="current">
                    <!--This is where the current weather will populate-->
                </div>
                <div class="container">
                    <div class="row"id="daily1">
                    <!--This is where the daily weather forecast will populate-->
                    </div>
                </div>
            </div>
        </div>

    <!--this links the script.js file and Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    </main>
</body>
</html>
