<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--this links the css file -->
    <link rel="stylesheet" href="./assets/style.css"></link>

    <!-- this links to bootstrap for styling-->
    <link rel="stylesheet" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <h3>Search for City:</h3>
        <input placeholder="Type City Here" id="searchBar">
        <button id="button">Search</button>

        <div id="current">
            <!--This is where the current weather will populate-->
        </div>
        <div class="row">
            <div class="col-12"id="daily1">
            <!--This is where the daily weather forecast will populate-->
            </div>
        </div>

    <!--this links the script.js file and Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    </main>
</body>
</html>
